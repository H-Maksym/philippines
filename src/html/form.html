<div class="bg-[#D062D1] rounded-t-[40px] md:rounded-t-[80px]">
  <section class="container py-[40px] md:py-[80px]">
    <form
      action=""
      class="bg-white mx-auto py-[20px] px-[12px] md:p-[40px] rounded-[12px] max-w-[456px]"
    >
      <h2
        class="text-2xl font-bold text-center mb-[16px] md:text-3xl md:mb-[28px]"
      >
        Registration form
      </h2>
      <label
        for="name"
        class="text-[md] md:mb-[8px] md:text-[lg] md:leading-[1.5]"
        >Name*<input
          class="form-input mt-[8px] mb-[24px] py-[14px] px-[12px] text-md placeholder:text-[#c7c7c7] placeholder:text-md md:text-lg md:placeholder:text-lg md:leading-[1.5] md:px-[16px] md:py-[10px ]"
          id="name"
          type="text"
          placeholder="Name"
      /></label>
      <label for="phone" class="text-[md] md:text-[lg] md:leading-[1.5]"
        >Number *<input
          class="form-control form-input mt-[8px] mb-[24px] py-[14px] px-[12px] text-md placeholder:text-[#c7c7c7] placeholder:text-md md:text-lg md:placeholder:text-lg md:leading-[1.5] md:px-[16px] md:py-[10px ]"
          id="phone"
          type="tel"
      /></label>
      <label for="email" class="text-[md] md:text-[lg] md:leading-[1.5]"
        >Email*<input
          class="form-input mt-[8px] py-[14px] px-[12px] text-md placeholder:text-[#c7c7c7] placeholder:text-md md:text-lg md:placeholder:text-lg md:leading-[1.5] md:px-[16px] md:py-[10px ]"
          id="email"
          type="email"
          placeholder="time@gmail.com" /></label
      ><button class="mt-[20px] md:mt-[32px] custom-btn" type="submit">
        Book now
      </button>
    </form>
  </section>
</div>
