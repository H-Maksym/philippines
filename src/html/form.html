<div class="bg-[#D062D1] rounded-t-[40px]">
  <section class="container py-[40px]">
    <form action="" class="bg-white py-[20px] px-[12px] rounded-[12px]">
      <h2 class="text-[20px] font-bold text-center mb-[16px]">
        Registration form
      </h2>
      <label for="text" class="mb-[4px] text-[md]"
        >Name*<input
          class="form-input mb-[24px] py-[14px] px-[12px] text-md placeholder:text-[#c7c7c7] placeholder:text-[14px]"
          id="text"
          type="text"
          placeholder="Name"
      /></label>
      <label for="phone" class="mb-[4px] text-[md]"
        >Number *<input
          class="form-control form-input mb-[24px] py-[14px] px-[12px] text-md placeholder:text-[#c7c7c7] placeholder:text-[14px]"
          id="phone"
          type="tel"
      /></label>
      <label for="email" class="mb-[4px] text-[md]"
        >Email*<input
          class="form-input py-[14px] px-[12px] text-md placeholder:text-[#c7c7c7] placeholder:text-[14px]"
          id="email"
          type="email"
          placeholder="time@gmail.com" /></label
      ><button class="mt-[20px] custom-btn" type="submit">Book now</button>
    </form>
  </section>
</div>
