<div class="bg-[#D062D1] rounded-t-[40px] md:rounded-t-[80px]">
  <section class="container py-[40px] md:py-[80px]">
    <form
      id="form-registration"
      autocomplete="on"
      class="bg-white mx-auto py-[20px] px-[12px] md:p-[40px] rounded-[12px] max-w-[456px]"
    >
      <div role="group" aria-labelledby="contact-details-head">
        <h2
          class="text-2xl font-bold text-center mb-[16px] md:text-3xl md:mb-[28px]"
        >
          Registration form
        </h2>
        <div class="card-set [--card-gap:24px] [--card-item:1]">
          <label
            for="fr-name"
            class="card-set-item text-[md] md:mb-[8px] md:text-[lg] md:leading-[1.5]"
            >Name <span class="required">*</span
            ><input
              class="form-input mt-[8px] py-[14px] px-[12px] text-md placeholder:text-[#c7c7c7] placeholder:text-md md:text-lg md:placeholder:text-lg md:leading-[1.5] md:px-[16px] md:py-[10px ]"
              id="fr-name"
              name="name"
              type="text"
              placeholder="Name"
            />
            <span id="fr-name-error" class="error-message"></span>
          </label>

          <label
            for="fr-phone"
            class="card-set-item text-md md:text-lg md:leading-[1.5]"
            >Number <span class="required">*</span>
            <input
              class="form-input mt-[8px] py-[14px] px-[12px] text-md placeholder:text-[#c7c7c7] placeholder:text-md md:text-lg md:placeholder:text-lg md:leading-[1.5] md:px-[16px] md:py-[10px ]"
              id="fr-phone"
              name="phone"
              type="tel"
              data-phone="phone"
              data-fr="fr"
            />
            <span id="fr-phone-error" class="error-message"></span>
          </label>
          <label
            for="fr-email"
            class="card-set-item text-md md:text-lg md:leading-[1.5]"
            >Email <span class="required">*</span>
            <input
              class="form-input mt-[8px] py-[14px] px-[12px] text-md placeholder:text-[#c7c7c7] placeholder:text-md md:text-lg md:placeholder:text-lg md:leading-[1.5] md:px-[16px] md:py-[10px]"
              id="fr-email"
              name="email"
              type="email"
              placeholder="time@gmail.com" /><span
              id="fr-email-error"
              class="error-message"
            ></span
          ></label>
        </div>
      </div>
      <button
        data-btn-registration-form
        class="custom-btn mt-[20px] md:mt-[32px] md:py-[20px]"
        type="submit"
        required
      >
        Book now
      </button>
    </form>
  </section>
</div>
